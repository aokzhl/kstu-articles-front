<main class="pt-3 pb-3">
  <div class="container">
    <!--#include virtual="/parts/breadcrumb.html" -->
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-4">
        <div class="card mt-3">
          <div class="card-header">Автор: <b>А.А. Калинин</b></div>
          <div class="card-body">
            <h5 class="card-title">Здесь будет название статьи</h5>
            <a href="#" class="btn btn-success my-2">Скачать статью</a>
            <a href="#" class="btn btn-success my-2">Скачать форму рецензии</a>

            <form class="row needs-validation" novalidate>
              <input type="hidden" value="article_id" name="article_id" />

              <div class="mt-3 p-0">
                <div class="card-header">
                  <h4 class="text-center">
                    <b>Ключевые слова на 3х языках</b>
                  </h4>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="keyWordsRu" class="form-label"
                      >Ключевые слова рус.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Укажите ключевые слова"
                      id="keyWordsRu"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                  <div class="mb-3">
                    <label for="keyWordsKZ" class="form-label"
                      >Ключевые слова каз.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Укажите ключевые слова"
                      id="keyWordsKZ"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                  <div class="mb-3">
                    <label for="keyWordsEng" class="form-label"
                      >Ключевые слова англ.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Укажите ключевые слова"
                      id="keyWordsEng"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                </div>
              </div>
              <div class="mt-3 p-0">
                <div class="card-header">
                  <h4 class="text-center">
                    <b>Аннотация на 3х языках</b>
                  </h4>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="annotationRu" class="form-label"
                      >Аннотация рус.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Аннотация к вашей статье рус."
                      id="annotationRu"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                  <div class="mb-3">
                    <label for="annotationKZ" class="form-label"
                      >Аннотация каз.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Аннотация к вашей статье каз."
                      id="annotationKZ"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                  <div class="mb-3">
                    <label for="annotationEng" class="form-label"
                      >Аннотация англ.</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Аннотация к вашей статье англ."
                      id="annotationEng"
                      required
                    ></textarea>
                    <div class="invalid-feedback">Необходимо заполнить</div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="receipt" class="form-label"
                  >Загрузить рецензию</label
                >
                <input
                  accept=".doc,.docx"
                  type="file"
                  class="form-control"
                  id="receipt"
                  required
                />
                <div class="invalid-feedback">Необходимо прикрепить</div>
              </div>
              <div class="form-check mb-3 ms-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Разрешить публикацию
                </label>
              </div>
              <div class="col-xs-12">
                <button
                  style="width: 100%"
                  type="submit"
                  class="btn mt-2 btn-primary"
                >
                  Сохранить
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
