<main class="pt-3 pb-3">
  <div class="container">
    <!--#include virtual="/parts/breadcrumb.html" -->
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-4">
        <div class="card mt-3">
          <div class="card-header">Автор: <b>А.А. Калинин</b></div>
          <div class="card-body">
            <h5 class="card-title">Здесь будет название статьи</h5>
            <a href="#" class="btn btn-success my-2">Скачать статью</a>

            <form class="row needs-validation" novalidate>
              <input type="hidden" value="article_id" name="article_id" />

              <div class="mb-3">
                <label for="receipt" class="form-label"
                  >Загрузить обрезанную статью</label
                >
                <input
                  accept=".doc,.docx"
                  type="file"
                  class="form-control"
                  id="receipt"
                  required
                />
                <div class="invalid-feedback">Необходимо прикрепить</div>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="select example">
                  <option value="">Изменить статус</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-xs-12">
                <button
                  style="width: 100%"
                  type="submit"
                  class="btn mt-2 btn-primary"
                >
                  Сохранить
                </button>
              </div>
            </form>
            <div class="col-xs-12">
              <button
                style="width: 100%"
                type="submit"
                class="btn mt-2 btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#confirm-delete"
              >
                Удалить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="confirm-delete" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удалить статью?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Закрыть"
        ></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Отмена
        </button>
        <a type="button" href="delte/href/1" class="btn btn-danger">Удалить</a>
      </div>
    </div>
  </div>
</div>
